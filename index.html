<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopinq.Online - Discover Daily Finds</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/papaparse@5.3.1/papaparse.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .masonry-container { column-count: 1; column-gap: 1.5rem; }
        @media (min-width: 640px) { .masonry-container { column-count: 2; } }
        @media (min-width: 1024px) { .masonry-container { column-count: 3; } }
        @media (min-width: 1536px) { .masonry-container { column-count: 4; } }
        .masonry-item { break-inside: avoid; margin-bottom: 1.5rem; display: inline-block; width: 100%; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .product-card-enter { animation: fadeIn 0.5s ease-out forwards; }
        .loader { width: 48px; height: 48px; border: 5px solid #e2e8f0; border-bottom-color: #2563eb; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .modal-overlay { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease; }
        .sidebar-link.active { background-color: #eef2ff; color: #3730a3; font-weight: 600; }
        .suggestion-btn.active { background-color: #3730a3; color: white; border-color: #3730a3; }
    </style>
</head>
<body class="text-gray-800">

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-200 p-6 hidden lg:flex flex-col flex-shrink-0">
            <h1 class="text-2xl font-bold text-gray-900 mb-8 cursor-pointer" onclick="window.location.reload();">Shopinq.Online</h1>
            <nav class="space-y-2">
                <button data-section="for-you" class="sidebar-link w-full flex items-center gap-3 px-3 py-2 rounded-md text-base text-gray-700 hover:bg-gray-100 active">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg> For You
                </button>
                <button data-section="popular" class="sidebar-link w-full flex items-center gap-3 px-3 py-2 rounded-md text-base text-gray-700 hover:bg-gray-100">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg> Popular
                </button>
                <button data-section="new" class="sidebar-link w-full flex items-center gap-3 px-3 py-2 rounded-md text-base text-gray-700 hover:bg-gray-100">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4M17 3v4m2-2h-4m2 15h4m-4 17v-4" /></svg> New
                </button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 lg:p-10">
            <header class="lg:hidden text-center mb-6">
                 <h1 class="text-3xl font-bold text-gray-900 cursor-pointer" onclick="window.location.reload();">Shopinq.Online</h1>
            </header>
            
            <div class="relative mb-4">
                <svg class="absolute left-4 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
                <input type="text" id="searchBox" class="w-full pl-12 pr-10 py-3 text-base bg-white border border-gray-300 rounded-full placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search by code or name..." disabled />
                <button id="clearSearchBtn" class="hidden absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"><svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg></button>
            </div>
            
            <div id="suggestionFilters" class="flex justify-center flex-wrap gap-2 mb-8"></div>

            <div id="productContainer" class="masonry-container"></div>
            
            <div id="status" class="text-center min-h-[150px] flex items-center justify-center" aria-live="polite"></div>
            <div id="scrollSentinel"></div>
        </main>
    </div>

    <!-- Product Quick View Modal -->
    <div id="modal" class="fixed inset-0 z-30 hidden items-center justify-center p-4">
        <div id="modalOverlay" class="fixed inset-0 bg-black/50 modal-overlay opacity-0"></div>
        <div id="modalContent" class="relative bg-white rounded-lg w-full max-w-4xl max-h-[90vh] flex flex-col md:flex-row overflow-hidden modal-content transform scale-95">
            <button id="closeModalBtn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 z-10"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
            <div id="modalMediaContainer" class="w-full md:w-1/2 bg-gray-100 flex items-center justify-center"></div>
            <div id="modalDetailsContainer" class="w-full md:w-1/2 p-8 flex flex-col">
                <h2 id="modalTitle" class="text-2xl font-bold text-gray-900 mb-2"></h2>
                <p id="modalCode" class="text-sm text-gray-500 mb-4"></p>
                <div class="flex-grow overflow-y-auto pr-2"><p id="modalDescription" class="text-gray-700">A brief description of the product would go here. Since we don't have descriptions in the data, we're using this placeholder text to demonstrate the layout.</p></div>
                <div class="mt-6 flex-shrink-0"><a id="modalBuyBtn" href="#" target="_blank" class="block w-full text-center bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-all">Buy on AliExpress</a></div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION & CONSTANTS ---
        const pubId = '2PACX-1vS9Yg6etFwOX1L-t2lnOX08ODcj6Z4xnPCCfuqMkZLrtNknP1jNThnvh64s96eTN6hbOq_aP0NBnOSW';
        const csvURL = `https://docs.google.com/spreadsheets/d/e/${pubId}/pub?output=csv`;
        const CSV_HEADERS = { NAME: 'Name', CODE: 'Product Code', MEDIA_URL: 'Image URL', LINK: 'AliExpress Link' };
        const PAGE_SIZE = 20;
        const DEBOUNCE_DELAY = 350;
        const SUGGESTION_COUNT = 5;

        // --- STATE ---
        let allProducts = [];
        let filteredProducts = [];
        let currentPageIndex = 0;
        let isLoading = false;
        let currentSection = 'for-you';

        // --- DOM ELEMENTS ---
        const searchInput = document.getElementById('searchBox');
        const clearSearchBtn = document.getElementById('clearSearchBtn');
        const productContainer = document.getElementById('productContainer');
        const statusDiv = document.getElementById('status');
        const scrollSentinel = document.getElementById('scrollSentinel');
        const suggestionFiltersContainer = document.getElementById('suggestionFilters');
        const modal = document.getElementById('modal');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalContent = document.getElementById('modalContent');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const modalMediaContainer = document.getElementById('modalMediaContainer');

        // --- UTILITY FUNCTIONS ---
        const debounce = (func, delay) => { let timeoutId; return (...args) => { clearTimeout(timeoutId); timeoutId = setTimeout(() => func.apply(this, args), delay); }; };
        const shuffleArray = (array) => { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; } return array; };
        
        const getMediaType = (url) => {
            if (!url) return { type: 'image' };
            if (url.includes('youtube.com/shorts/') || url.includes('youtu.be/')) return { type: 'youtube' };
            if (url.includes('tiktok.com/')) return { type: 'tiktok' };
            return { type: 'image' };
        };

        const createMediaElement = (product, isModal = false) => {
            const url = product[CSV_HEADERS.MEDIA_URL];
            const { type } = getMediaType(url);
            
            if (type === 'youtube') {
                const videoId = url.includes('shorts/') ? url.split('shorts/')[1].split('?')[0] : url.split('youtu.be/')[1].split('?')[0];
                const iframe = document.createElement('iframe');
                iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}&controls=0`;
                iframe.className = 'w-full h-full aspect-video absolute inset-0';
                iframe.setAttribute('frameborder', '0');
                iframe.setAttribute('allow', 'autoplay; encrypted-media');
                iframe.setAttribute('allowfullscreen', true);
                const container = document.createElement('div');
                container.className = 'w-full aspect-video relative bg-black';
                container.appendChild(iframe);
                return container;
            }
            if (type === 'tiktok' && isModal) { // Full embed only in modal for performance
                const blockquote = document.createElement('blockquote');
                blockquote.className = 'tiktok-embed';
                blockquote.cite = url;
                blockquote.setAttribute('data-video-id', url.split('video/')[1].split('?')[0]);
                blockquote.style.cssText = 'max-width: 605px; min-width: 325px;';
                const script = document.createElement('script');
                script.async = true;
                script.src = 'https://www.tiktok.com/embed.js';
                const container = document.createElement('div');
                container.append(blockquote, script);
                return container;
            }
            // For TikTok in grid or any other image
            const img = document.createElement('img');
            img.src = url;
            img.alt = product[CSV_HEADERS.NAME];
            img.className = 'w-full h-auto object-cover transition-transform duration-300 group-hover:scale-105';
            img.loading = 'lazy';
            img.onerror = () => { img.src = 'https://placehold.co/400x500/e2e8f0/475569?text=Media+Missing'; };
            return img;
        };
        
        const showStatus = (message, isError = false, isLoader = false) => {
            if (isLoader) { statusDiv.innerHTML = `<div class="loader"></div>`; }
            else if (message) { if (isError) { statusDiv.innerHTML = `<div class="text-center text-red-600"><svg class="mx-auto h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><p class="mt-4 text-xl font-medium">No Results Found</p><p class="mt-1 text-gray-500">We couldn't find anything for "<strong>${message}</strong>".</p></div>`; } }
            else { statusDiv.innerHTML = ''; }
        };
        
        const openModal = (product) => {
            modalMediaContainer.innerHTML = '';
            modalMediaContainer.appendChild(createMediaElement(product, true));
            document.getElementById('modalTitle').textContent = product[CSV_HEADERS.NAME];
            document.getElementById('modalCode').textContent = `Code: ${product[CSV_HEADERS.CODE] || 'N/A'}`;
            document.getElementById('modalBuyBtn').href = product[CSV_HEADERS.LINK];
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            setTimeout(() => { modalOverlay.classList.remove('opacity-0'); modalContent.classList.remove('scale-95'); }, 10);
        };
        const closeModal = () => {
            modalOverlay.classList.add('opacity-0');
            modalContent.classList.add('scale-95');
            setTimeout(() => { modal.classList.add('hidden'); modal.classList.remove('flex'); modalMediaContainer.innerHTML = ''; }, 300);
        };

        const renderProducts = (productsToRender) => {
            const fragment = document.createDocumentFragment();
            productsToRender.forEach(item => {
                const card = document.createElement('div');
                card.className = 'masonry-item product-card-enter';
                const cardContent = document.createElement('button');
                cardContent.className = 'w-full block bg-white rounded-lg shadow-md overflow-hidden group text-left';
                cardContent.addEventListener('click', () => openModal(item));
                const mediaContainer = document.createElement('div');
                mediaContainer.className = 'relative bg-gray-200';
                mediaContainer.appendChild(createMediaElement(item, false));
                const contentDiv = document.createElement('div');
                contentDiv.className = 'p-4';
                const title = document.createElement('h3');
                title.className = 'text-sm font-semibold text-gray-800';
                title.textContent = item[CSV_HEADERS.NAME] || 'Unnamed Product';
                contentDiv.append(title);
                cardContent.append(mediaContainer, contentDiv);
                card.appendChild(cardContent);
                fragment.appendChild(card);
            });
            productContainer.appendChild(fragment);
        };

        const loadMoreProducts = () => {
            if (isLoading) return;
            isLoading = true;
            showStatus('', false, true);
            setTimeout(() => {
                const pageSlice = filteredProducts.slice(currentPageIndex, currentPageIndex + PAGE_SIZE);
                if(pageSlice.length > 0) { renderProducts(pageSlice); currentPageIndex += pageSlice.length; }
                showStatus('');
                isLoading = false;
            }, 500);
        };

        const updateDisplay = () => {
            const searchTerm = searchInput.value.trim().toUpperCase();
            productContainer.innerHTML = '';
            showStatus('');
            currentPageIndex = 0;
            let tempProducts = [];

            if (searchTerm) {
                tempProducts = allProducts.filter(item => {
                    const code = (item[CSV_HEADERS.CODE] || '').toUpperCase();
                    const name = (item[CSV_HEADERS.NAME] || '').toUpperCase();
                    return code.includes(searchTerm) || name.includes(searchTerm);
                });
            } else {
                switch (currentSection) {
                    case 'popular': tempProducts = shuffleArray([...allProducts]); break;
                    case 'new': tempProducts = [...allProducts].reverse(); break;
                    case 'for-you':
                    default: tempProducts = shuffleArray([...allProducts]); break;
                }
            }
            
            filteredProducts = tempProducts;
            if (filteredProducts.length > 0) { loadMoreProducts(); }
            else { showStatus(searchInput.value.trim(), true); }
        };

        const debouncedUpdate = debounce(updateDisplay, DEBOUNCE_DELAY);

        const setupSuggestedSearches = () => {
            suggestionFiltersContainer.innerHTML = '';
            const productsWithCodes = allProducts.filter(p => p[CSV_HEADERS.CODE]);
            const randomSuggestions = shuffleArray([...productsWithCodes]).slice(0, SUGGESTION_COUNT);
            randomSuggestions.forEach(item => {
                const code = item[CSV_HEADERS.CODE];
                const btn = document.createElement('button');
                btn.textContent = code;
                btn.className = 'suggestion-btn px-3 py-1 text-sm font-medium rounded-full transition-all duration-200 bg-gray-200 text-gray-700 hover:bg-gray-300';
                btn.addEventListener('click', () => {
                    searchInput.value = code;
                    clearSearchBtn.classList.remove('hidden');
                    document.querySelectorAll('.suggestion-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    updateDisplay();
                });
                suggestionFiltersContainer.appendChild(btn);
            });
        };

        document.addEventListener('DOMContentLoaded', () => {
            showStatus('', false, true);
            Papa.parse(csvURL, {
                download: true, header: true, skipEmptyLines: true,
                complete: (results) => {
                    allProducts = results.data.filter(p => p[CSV_HEADERS.NAME] && p[CSV_HEADERS.MEDIA_URL]);
                    searchInput.disabled = false;
                    setupSuggestedSearches();
                    updateDisplay();
                },
                error: (err) => showStatus(`Error loading products: ${err.message}`, true)
            });
        });

        searchInput.addEventListener('input', (e) => {
            debouncedUpdate();
            clearSearchBtn.classList.toggle('hidden', !e.target.value);
            document.querySelectorAll('.suggestion-btn').forEach(b => b.classList.remove('active'));
        });
        clearSearchBtn.addEventListener('click', () => { searchInput.value = ''; debouncedUpdate(); clearSearchBtn.classList.add('hidden'); searchInput.focus(); });
        closeModalBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', closeModal);
        
        document.querySelectorAll('.sidebar-link').forEach(link => {
            link.addEventListener('click', () => {
                document.querySelector('.sidebar-link.active').classList.remove('active');
                link.classList.add('active');
                currentSection = link.dataset.section;
                searchInput.value = '';
                clearSearchBtn.classList.add('hidden');
                updateDisplay();
            });
        });

        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting && !isLoading && currentPageIndex < filteredProducts.length) { loadMoreProducts(); }
        }, { rootMargin: "0px 0px 800px 0px" });
        observer.observe(scrollSentinel);
    </script>
</body>
</html>
