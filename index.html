<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopinq.Online - Discover Daily Finds</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/papaparse@5.3.1/papaparse.min.js"></script>

    <style>
        /* Base styles */
        body { font-family: 'Inter', sans-serif; }
        .masonry-container { column-count: 2; column-gap: 1rem; }
        @media (min-width: 640px) { .masonry-container { column-count: 2; column-gap: 1.5rem; } }
        @media (min-width: 768px) { .masonry-container { column-count: 3; } }
        @media (min-width: 1024px) { .masonry-container { column-count: 3; } }
        @media (min-width: 1280px) { .masonry-container { column-count: 4; } }
        @media (min-width: 1536px) { .masonry-container { column-count: 5; } }
        
        .masonry-item { break-inside: avoid; margin-bottom: 1.5rem; display: inline-block; width: 100%; }
        
        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .product-card-enter { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes pulse { 50% { opacity: .5; } }
        .skeleton-card { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

        /* Transitions */
        .sidebar, .modal-overlay, .modal-content { transition: all 0.3s ease-in-out; }

        /* State-based styles */
        .sidebar-link.active { background-color: #eef2ff; color: #3730a3; font-weight: 600; }
        html.dark .sidebar-link.active { background-color: #3730a3; color: #eef2ff; }
        .save-btn.saved svg { fill: #ef4444; stroke: #ef4444; }

        /* Dark mode theme toggle visibility */
        .dark .sun-icon { display: block; }
        .dark .moon-icon { display: none; }
        .sun-icon { display: none; }
        .moon-icon { display: block; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div class="max-w-screen-2xl mx-auto">
        <div class="flex min-h-screen">
            <!-- Mobile Sidebar Overlay -->
            <div id="sidebarOverlay" class="fixed inset-0 bg-black/50 z-30 opacity-0 pointer-events-none lg:hidden"></div>

            <!-- Sidebar -->
            <aside id="sidebar" class="w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 p-6 flex flex-col flex-shrink-0 fixed lg:sticky top-0 h-screen inset-y-0 left-0 z-40 transform -translate-x-full lg:translate-x-0">
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-8 cursor-pointer" onclick="window.location.reload();">Shopinq.Online</h1>
                <nav class="space-y-2 flex-grow">
                    <button data-section="for-you" class="sidebar-link w-full flex items-center gap-3 px-3 py-2 rounded-md text-base text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 active">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg> For You
                    </button>
                    <button data-section="popular" class="sidebar-link w-full flex items-center gap-3 px-3 py-2 rounded-md text-base text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg> Popular
                    </button>
                    <button data-section="new" class="sidebar-link w-full flex items-center gap-3 px-3 py-2 rounded-md text-base text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4M17 3v4m2-2h-4m2 15h4m-4 17v-4" /></svg> New
                    </button>
                     <button data-section="saved" class="sidebar-link w-full flex items-center gap-3 px-3 py-2 rounded-md text-base text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg> Saved
                    </button>
                </nav>
                <!-- Theme Toggle -->
                <div class="mt-4">
                    <button id="themeToggle" class="w-full flex items-center gap-3 px-3 py-2 rounded-md text-base text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                        <svg class="h-6 w-6 moon-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                        <svg class="h-6 w-6 sun-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                        <span class="theme-text">Dark Mode</span>
                    </button>
                </div>
            </aside>

            <!-- Main Content -->
            <div class="flex-1">
                <main class="p-6 lg:p-10">
                    <header class="flex items-center justify-between mb-6 lg:hidden">
                        <button id="menuBtn" class="p-2">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                        </button>
                        <h1 class="text-2xl font-bold text-gray-900 dark:text-white cursor-pointer" onclick="window.location.reload();">Shopinq.Online</h1>
                        <div class="w-8"></div> <!-- Spacer -->
                    </header>
                    
                    <div class="relative mb-8 max-w-4xl mx-auto">
                        <svg class="absolute left-4 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
                        <input type="text" id="searchBox" class="w-full pl-12 pr-10 py-3 text-base bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-full placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search by code or name..." disabled />
                        <button id="clearSearchBtn" class="hidden absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"><svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg></button>
                    </div>

                    <div id="productContainer" class="masonry-container"></div>
                    
                    <div id="status" class="text-center min-h-[150px] flex items-center justify-center" aria-live="polite"></div>
                    <div id="scrollSentinel"></div>
                </main>
            </div>
        </div>
    </div>

    <!-- Product Quick View Modal -->
    <div id="modal" class="fixed inset-0 z-50 hidden items-center justify-center p-4">
        <div id="modalOverlay" class="fixed inset-0 bg-black/60 modal-overlay opacity-0"></div>
        <div id="modalContent" class="relative bg-white dark:bg-gray-800 rounded-lg w-full max-w-4xl max-h-[90vh] flex flex-col overflow-hidden modal-content transform scale-95 opacity-0">
            <div class="flex-shrink-0 flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
                 <h2 id="modalTitle" class="text-lg font-semibold text-gray-900 dark:text-white"></h2>
                 <button id="closeModalBtn" class="p-1 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
            </div>
            <div class="flex-1 overflow-y-auto">
                <div class="flex flex-col md:flex-row">
                    <div class="w-full md:w-1/2 p-4 flex items-center justify-center bg-gray-100 dark:bg-gray-900">
                        <img id="modalImage" src="" alt="Product Image" class="max-w-full max-h-full object-contain">
                    </div>
                    <div class="w-full md:w-1/2 p-4 md:p-6 flex flex-col">
                        <p id="modalCode" class="text-sm text-gray-500 dark:text-gray-400 mb-4"></p>
                        <div class="flex-grow text-gray-600 dark:text-gray-300 space-y-4"><p id="modalDescription"></p></div>
                        <div class="mt-6 flex-shrink-0 flex items-center gap-4">
                            <a id="modalBuyBtn" href="#" target="_blank" class="flex-1 text-center bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-all">Buy on AliExpress</a>
                            <a id="modalTikTokBtn" href="#" target="_blank" class="hidden p-3 rounded-full bg-gray-900 dark:bg-white text-white dark:text-black hover:opacity-80"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.01-1.58-.01-3.16 0-4.75l-.04 1.58c-1.19.03-2.39.03-3.58.02-1.14-.01-2.28,0-3.42-.01v8.43c.91.12 1.83.16 2.75.12 1.02-.06 2.04-.22 3.02-.51v4.03c-1.13.29-2.29.49-3.46.61-1.06.11-2.13.15-3.2.02-1.3-.02-2.6-.01-3.9-.02-.03-1.55.57-3.1 1.69-4.16 1.13-1.09 2.7-1.6 4.24-1.77v-4.03c-1.44.05-2.89.35-4.2.97-.01-1.58-.01-3.16 0-4.75l.04-1.58c1.19-.03 2.39-.03 3.58-.02 1.14.01 2.28,0 3.42.01z"></path></svg></a>
                            <button id="shareBtn" class="p-3 rounded-full bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-600 dark:text-gray-300"><svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12s-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z" /></svg></button>
                        </div>
                        <p id="shareConfirmation" class="text-sm text-center text-green-600 mt-2 opacity-0 transition-opacity">Link copied!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION & CONSTANTS ---
        const pubId = '2PACX-1vS9Yg6etFwOX1L-t2lnOX08ODcj6Z4xnPCCfuqMkZLrtNknP1jNThnvh64s96eTN6hbOq_aP0NBnOSW';
        const csvURL = `https://docs.google.com/spreadsheets/d/e/${pubId}/pub?output=csv`;
        const CSV_HEADERS = { NAME: 'Name', CODE: 'Product Code', DESCRIPTION: 'Description', IMAGE_URL: 'Image URL', LINK: 'AliExpress Link', TIKTOK_LINK: 'TikTok Video' };
        const PAGE_SIZE = 20;
        const DEBOUNCE_DELAY = 350;

        // --- STATE ---
        let allProducts = [], filteredProducts = [], currentPageIndex = 0, isLoading = false, currentSection = 'for-you';
        let savedProductCodes = [], viewHistory = [];

        // --- DOM ELEMENTS ---
        const searchInput = document.getElementById('searchBox'), clearSearchBtn = document.getElementById('clearSearchBtn'), productContainer = document.getElementById('productContainer'), statusDiv = document.getElementById('status'), scrollSentinel = document.getElementById('scrollSentinel'), modal = document.getElementById('modal'), modalOverlay = document.getElementById('modalOverlay'), modalContent = document.getElementById('modalContent'), closeModalBtn = document.getElementById('closeModalBtn'), modalImage = document.getElementById('modalImage'), sidebar = document.getElementById('sidebar'), sidebarOverlay = document.getElementById('sidebarOverlay'), menuBtn = document.getElementById('menuBtn'), shareBtn = document.getElementById('shareBtn'), shareConfirmation = document.getElementById('shareConfirmation'), themeToggle = document.getElementById('themeToggle');

        // --- LOCALSTORAGE & STATE MANAGEMENT ---
        const storage = {
            getSaved: () => JSON.parse(localStorage.getItem('shopinq_saved') || '[]'),
            save: (items) => localStorage.setItem('shopinq_saved', JSON.stringify(items)),
            getHistory: () => JSON.parse(localStorage.getItem('shopinq_history') || '[]'),
            addToHistory: (code) => {
                let history = storage.getHistory();
                history = [code, ...history.filter(c => c !== code)].slice(0, 50);
                localStorage.setItem('shopinq_history', JSON.stringify(history));
                viewHistory = history;
            },
            getTheme: () => localStorage.getItem('shopinq_theme'),
            setTheme: (theme) => localStorage.setItem('shopinq_theme', theme)
        };

        // --- THEME MANAGEMENT ---
        const applyTheme = (theme) => {
            const themeText = themeToggle.querySelector('.theme-text');
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                if (themeText) themeText.textContent = 'Light Mode';
            } else {
                document.documentElement.classList.remove('dark');
                if (themeText) themeText.textContent = 'Dark Mode';
            }
        };

        const toggleTheme = () => {
            const currentTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
            storage.setTheme(currentTheme);
            applyTheme(currentTheme);
        };

        // --- UTILITY FUNCTIONS ---
        const debounce = (func, delay) => { let timeoutId; return (...args) => { clearTimeout(timeoutId); timeoutId = setTimeout(() => func.apply(this, args), delay); }; };
        const shuffleArray = (array) => { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; } return array; };
        
        const showStatus = (message, isError = false) => {
            if (isError) { statusDiv.innerHTML = `<div class="text-center text-red-600 dark:text-red-400"><svg class="mx-auto h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><p class="mt-4 text-xl font-medium">${message}</p></div>`; }
            else { statusDiv.innerHTML = ''; }
        };

        const renderSkeletons = () => {
            productContainer.innerHTML = '';
            const fragment = document.createDocumentFragment();
            for (let i = 0; i < 10; i++) {
                const card = document.createElement('div');
                card.className = 'masonry-item';
                card.innerHTML = `<div class="skeleton-card bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden"><div class="w-full bg-gray-300 dark:bg-gray-700" style="padding-top: 125%;"></div><div class="p-4"><div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-3/4"></div></div></div>`;
                fragment.appendChild(card);
            }
            productContainer.appendChild(fragment);
        };
        
        const openModal = (product) => {
            storage.addToHistory(product[CSV_HEADERS.CODE]);
            modalImage.src = product[CSV_HEADERS.IMAGE_URL];
            modalImage.onerror = () => { modalImage.src = 'https://placehold.co/600x600/e2e8f0/475569?text=Image+Not+Found'; };
            document.getElementById('modalTitle').textContent = product[CSV_HEADERS.NAME];
            document.getElementById('modalCode').textContent = `Code: ${product[CSV_HEADERS.CODE] || 'N/A'}`;
            document.getElementById('modalDescription').textContent = product[CSV_HEADERS.DESCRIPTION] || 'No description available for this product.';
            document.getElementById('modalBuyBtn').href = product[CSV_HEADERS.LINK];
            
            const tikTokBtn = document.getElementById('modalTikTokBtn');
            const tikTokLink = product[CSV_HEADERS.TIKTOK_LINK];
            if (tikTokLink) {
                tikTokBtn.href = tikTokLink;
                tikTokBtn.classList.remove('hidden');
            } else {
                tikTokBtn.classList.add('hidden');
            }

            shareBtn.dataset.link = product[CSV_HEADERS.LINK];

            modal.classList.remove('hidden');
            modal.classList.add('flex');
            setTimeout(() => { modalOverlay.classList.remove('opacity-0'); modalContent.classList.remove('scale-95', 'opacity-0'); }, 10);
        };
        const closeModal = () => {
            modalOverlay.classList.add('opacity-0');
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => { modal.classList.add('hidden'); modal.classList.remove('flex'); modalImage.src = ''; }, 300);
        };

        const handleSaveClick = (e, product) => {
            e.stopPropagation();
            const btn = e.currentTarget;
            const code = product[CSV_HEADERS.CODE];
            if (savedProductCodes.includes(code)) {
                savedProductCodes = savedProductCodes.filter(c => c !== code);
                btn.classList.remove('saved');
            } else {
                savedProductCodes.push(code);
                btn.classList.add('saved');
            }
            storage.save(savedProductCodes);
            if (currentSection === 'saved') { updateDisplay(); }
        };

        const renderProducts = (productsToRender) => {
            const fragment = document.createDocumentFragment();
            productsToRender.forEach(item => {
                const card = document.createElement('div');
                card.className = 'masonry-item product-card-enter';
                const cardContent = document.createElement('button');
                cardContent.className = 'w-full block bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden group text-left relative';
                cardContent.addEventListener('click', () => openModal(item));
                
                const img = document.createElement('img');
                img.src = item[CSV_HEADERS.IMAGE_URL];
                img.alt = item[CSV_HEADERS.NAME];
                img.className = 'w-full h-auto object-cover transition-transform duration-300 group-hover:scale-105';
                img.loading = 'lazy';
                img.onerror = function() { const parent = this.closest('.masonry-item'); if (parent) parent.style.display = 'none'; };
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'p-4';
                const title = document.createElement('h3');
                title.className = 'text-sm font-semibold text-gray-800 dark:text-gray-200';
                title.textContent = item[CSV_HEADERS.NAME] || 'Unnamed Product';
                
                const saveBtn = document.createElement('button');
                saveBtn.className = 'save-btn absolute top-2 right-2 p-2 bg-black/30 rounded-full text-white hover:bg-black/50 transition-colors';
                if (savedProductCodes.includes(item[CSV_HEADERS.CODE])) { saveBtn.classList.add('saved'); }
                saveBtn.innerHTML = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>`;
                saveBtn.addEventListener('click', (e) => handleSaveClick(e, item));

                contentDiv.append(title);
                cardContent.append(img, contentDiv, saveBtn);
                card.appendChild(cardContent);
                fragment.appendChild(card);
            });
            productContainer.appendChild(fragment);
        };

        const loadMoreProducts = () => {
            if (isLoading) return;
            isLoading = true;
            setTimeout(() => {
                const pageSlice = filteredProducts.slice(currentPageIndex, currentPageIndex + PAGE_SIZE);
                if(pageSlice.length > 0) { renderProducts(pageSlice); currentPageIndex += pageSlice.length; }
                isLoading = false;
            }, 300);
        };

        const updateDisplay = () => {
            const searchTerm = searchInput.value.trim().toUpperCase();
            productContainer.innerHTML = '';
            currentPageIndex = 0;
            let tempProducts = [];

            if (searchTerm) {
                tempProducts = allProducts.filter(item => {
                    const code = (item[CSV_HEADERS.CODE] || '').toUpperCase();
                    const name = (item[CSV_HEADERS.NAME] || '').toUpperCase();
                    return code.includes(searchTerm) || name.includes(searchTerm);
                });
            } else {
                switch (currentSection) {
                    case 'saved':
                        tempProducts = allProducts.filter(p => savedProductCodes.includes(p[CSV_HEADERS.CODE]));
                        if (tempProducts.length === 0) { showStatus('You have no saved products.', true); return; }
                        break;
                    case 'popular': tempProducts = shuffleArray([...allProducts]); break;
                    case 'new': tempProducts = [...allProducts].reverse(); break;
                    case 'for-you':
                    default:
                        if (viewHistory.length > 0) {
                            const recommended = allProducts.filter(p => viewHistory.includes(p[CSV_HEADERS.CODE]));
                            const others = allProducts.filter(p => !viewHistory.includes(p[CSV_HEADERS.CODE]));
                            tempProducts = [...recommended, ...shuffleArray(others)];
                        } else {
                            tempProducts = shuffleArray([...allProducts]);
                        }
                        break;
                }
            }
            
            filteredProducts = tempProducts;
            if (filteredProducts.length > 0) { showStatus(''); loadMoreProducts(); }
            else { showStatus(`No results for "${searchInput.value.trim()}"`, true); }
        };

        const debouncedUpdate = debounce(updateDisplay, DEBOUNCE_DELAY);
        
        const openSidebar = () => { sidebar.classList.remove('-translate-x-full'); sidebarOverlay.classList.remove('opacity-0', 'pointer-events-none'); };
        const closeSidebar = () => { sidebar.classList.add('-translate-x-full'); sidebarOverlay.classList.add('opacity-0', 'pointer-events-none'); };

        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Theme
            const savedTheme = storage.getTheme();
            if (savedTheme) {
                applyTheme(savedTheme);
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                applyTheme('dark');
            }

            savedProductCodes = storage.getSaved();
            viewHistory = storage.getHistory();
            renderSkeletons();
            Papa.parse(csvURL, {
                download: true, header: true, skipEmptyLines: true,
                complete: (results) => {
                    allProducts = results.data.filter(p => p[CSV_HEADERS.NAME] && p[CSV_HEADERS.IMAGE_URL]);
                    searchInput.disabled = false;
                    updateDisplay();
                },
                error: (err) => showStatus(`Error loading products: ${err.message}`, true)
            });
        });

        searchInput.addEventListener('input', debouncedUpdate);
        clearSearchBtn.addEventListener('click', () => { searchInput.value = ''; debouncedUpdate(); searchInput.focus(); });
        closeModalBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', closeModal);
        menuBtn.addEventListener('click', openSidebar);
        sidebarOverlay.addEventListener('click', closeSidebar);
        themeToggle.addEventListener('click', toggleTheme);
        
        shareBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(shareBtn.dataset.link).then(() => {
                shareConfirmation.classList.remove('opacity-0');
                setTimeout(() => shareConfirmation.classList.add('opacity-0'), 2000);
            });
        });

        document.querySelectorAll('.sidebar-link').forEach(link => {
            link.addEventListener('click', () => {
                document.querySelector('.sidebar-link.active').classList.remove('active');
                link.classList.add('active');
                currentSection = link.dataset.section;
                searchInput.value = '';
                updateDisplay();
                if(window.innerWidth < 1024) closeSidebar();
            });
        });

        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting && !isLoading && currentPageIndex < filteredProducts.length) { loadMoreProducts(); }
        }, { rootMargin: "0px 0px 800px 0px" });
        observer.observe(scrollSentinel);
    </script>
</body>
</html>
