<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Search</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { text-align: center; }
    #searchBox { width: 100%; max-width: 400px; margin: 0 auto 20px; display: block; padding: 10px; font-size: 16px; }
    .product { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; }
    .product img { max-width: 100%; height: auto; }
    .buy-btn { margin-top: 15px; display: inline-block; padding: 10px 15px; background: #ff4747; color: white; border-radius: 4px; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Find Your Product</h1>
  <input type="text" id="searchBox" placeholder="Enter product code like ABC123" />
  <div id="result"></div>

  <script>
    const sheetURL = 'https://opensheet.elk.sh/2PACX-1vS9Yg6etFwOX1L-t2lnOX08ODcj6Z4xnPCCfuqMkZLrtNknP1jNThnvh64s96eTN6hbOq_aP0NBnOSW/Sheet1';

    document.getElementById('searchBox').addEventListener('input', async function(e) {
      const code = e.target.value.trim().toUpperCase();
      const res = await fetch(sheetURL);
      const data = await res.json();
      const match = data.find(item => item['Product Code'].toUpperCase() === code);

      const resultDiv = document.getElementById('result');
      if (match) {
        resultDiv.innerHTML = `
          <div class="product">
            <h2>${match['Name']}</h2>
            <img src="${match['Image URL']}" alt="${match['Name']}" />
            <a class="buy-btn" href="${match['AliExpress Link']}" target="_blank">Buy on AliExpress</a>
          </div>
        `;
      } else {
        resultDiv.innerHTML = code ? `<p>No product found for code: ${code}</p>` : '';
      }
    });
  </script>
</body>
</html>
